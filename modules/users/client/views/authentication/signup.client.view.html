          <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
            <div class="row">
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
                <label class="label-styles-msg">First Name</label>
                <input class="input-styles" class="form-control " type="text" required id="firstName" name="firstName" data-ng-model="credentials.firstName" required>
              </md-input-container>
              <div ng-messages="userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">First Name is required.</p>
              </div>
            </div>
            <div class="row">
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
                <label class="label-styles-msg">Last Name</label>
                <input class="input-styles" class="form-control " type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName" required>
              </md-input-container>
              <div ng-messages="userForm.lastName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last Name is required.</p>
              </div>
            </div>
            <div class="row" show-errors>
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
                <label class="label-styles-msg">Email</label>
                <input class="input-styles" class="form-control " type="email" id="email" name="email" ng-model="credentials.email" required>
              </md-input-container>
              <div ng-messages="userForm.email.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email is required.</p>
              </div>
            </div>
            <div class="row" show-errors>
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
                <label class="label-styles-msg">Password</label>
                <input class="input-styles" class="form-control " type="password" id="password1" name="password1" ng-model="credentials.password1" required>
              </md-input-container>
              <div ng-repeat="passwordError in passwordErrors">
                <p class="help-block error-text" ng-show="userForm.password1.$error.requirements">{{passwordError}}</p>
              </div>
            </div>
            <div class="row" show-errors>
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
                <label class="label-styles-msg">Confirm Password</label>
                <input class="input-styles" class="form-control " type="password" id="password2" name="password2" ng-model="credentials.password2" required ng-change="pwdCompare()">
              </md-input-container>
              <div ng-messages="userForm.password2.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </div>


            <div class="text-center form-group">
              <md-button type="submit" class="md-raised md-primary premium_view_btn col-md-12 col-sm-12 col-xs-12" ng-disabled="userForm.$invalid" style="color:white;left:-7px;"><b>SIGN UP</b></md-button>
            </div>
            <uib-alert type="danger" ng-show="error" class="text-center text-danger" style="margin-top:75px;">
              <span ng-bind="error"></span>
            </uib-alert>
          </form>
