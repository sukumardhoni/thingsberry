<div ng-controller="AuthenticationController" class="authentication">
  <div class="row ">
    <br>
    <div class=" col-xs-8 col-md-offset-3 col-sm-offset-1 col-md-5 text-center login-signup-styles">
      <br>
      <br>
      <h3>Sign Up</h3>
      <br>
      <br>
      <h5>Already have an account?  <a ui-sref="authentication.signin">Log In</a></h5>
      <div>
        <br>
        <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
          <fieldset>
            <div class="form-group floating-label-form-group">
              <label for="firstName">First Name</label>
              <input type="text" required id="firstName" name="firstName" class="signup-input-text" data-ng-model="credentials.firstName" placeholder="First Name">
              <div ng-messages="userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">First Name is required.</p>
              </div>
            </div>
            <div class="form-group floating-label-form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="signup-input-text" data-ng-model="credentials.lastName" placeholder="Last Name">
              <div ng-messages="userForm.lastName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last Name is required.</p>
              </div>
            </div>
            <div class="form-group floating-label-form-group" show-errors>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" ng-model="credentials.email" placeholder="Email Address" required>
              <div ng-messages="userForm.email.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email is required.</p>
              </div>
            </div>
            <div class="form-group floating-label-form-group" show-errors>
              <label for="password">Password</label>
              <input type="password" id="password1" name="password1" ng-model="credentials.password1" placeholder="Password" required>
              <div ng-messages="userForm.password1.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
                <div ng-repeat="passwordError in passwordErrors">
                  <p class="help-block error-text" ng-show="userForm.password1.$error.requirements">{{passwordError}}</p>
                </div>
              </div>
            </div>
            <div class="form-group floating-label-form-group" show-errors>
              <label for="password">Confirm Password</label>
              <input type="password" id="password2" name="password2" ng-model="credentials.password2" placeholder="Confirm Password" required ng-change="pwdCompare()">
              <div ng-messages="userForm.password2.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </div>
            <br>
            <br>
            <div class="text-center form-group">
              <button type="submit" class="btn btn-custom-style" ng-disabled="userForm.$invalid">SIGN UP</button>
            </div>
            <uib-alert type="danger" ng-show="error" class="text-center text-danger">
              <span ng-bind="error"></span>
            </uib-alert>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
