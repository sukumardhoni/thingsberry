<div ng-controller="AuthenticationController" class="authentication">
  <br>
  <br>
  <br>
  <h3 class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-3 text-center">Sign Up</h3>
  <br>
  <br>
  <h5 class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-3 text-center">Already have an account?  <a ui-sref="authentication.signin">Log In</a></h5>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-3">
    <br>
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <!--<label for="username">Username</label>-->
          <input type="text" id="username" name="username" ng-model="credentials.username" placeholder="User Name" class="signup-input-text" required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <!--<label for="email">Email</label>-->
          <input type="email" id="email" name="email" ng-model="credentials.email" placeholder="Email Address" required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <!--<label for="password">Password</label>-->
          <input type="password" id="password" name="password" ng-model="credentials.password" placeholder="Password" uib-popover="{{popoverMsg}}" uib-popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <!--<label for="password">Password</label>-->
          <input type="password" id="password" name="password" ng-model="credentials.password" placeholder="Confirm Password" required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>Password Requirements</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="text-center forgot-password" style="float:right">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
        <br>
        <div class="text-center invisible_checkbox" style="float:left">
          <input type="checkbox" ng-model="userForm.rememberme" id="rememberme">
          <label for="rememberme"> Remember me</label>
        </div>
        <br>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-custom-style">SIGN UP</button>
        </div>
        <uib-alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </uib-alert>
      </fieldset>
    </form>

    <div class="divider">
      <hr class="left" /><span style="font-size: 12px;color:#ccc">OR</span>
      <hr class="right" />
    </div>
    <div class="text-center">
      <button type="button" class="btn fb-btn-style"><i class="fa fa-facebook">&nbsp;&nbsp;</i> Sign in with Facebook</button>
      <br>
      <button type="button" class="btn g-btn-style"><i class="fa fa-google-plus">&nbsp;&nbsp;</i> Sign in with Google</button>
    </div>

  </div>
</div>
