          <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
            <div class="row">
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
                <label class="label-styles-msg"><b>Email Address</b></label>
                <input class="input-styles" class="form-control " type="email" id="email" name="email" ng-model="credentials.email" required>
                <div ng-messages="userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email is required.</p>
                </div>
              </md-input-container>
            </div>
            <div class="row">
              <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors style="margin-bottom:0px;">
                <label class="label-styles-msg"><b>Password</b></label>
                <input class="input-styles" class="form-control " type="password" id="password" name="password" ng-model="credentials.password" required>
                <div ng-messages="userForm.password.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Password is required.</p>
                </div>
              </md-input-container>

            </div>
            <div class="text-center forgot-password" style="float:right;">
              <a ui-sref="password.forgot">Forgot your password?</a>
            </div>

            <div class="row">
              <div class="text-center form-group">
                <md-button type="submit" class="md-raised md-primary premium_view_btn col-md-11  col-sm-11 col-xs-11" style="left:7px;margin-top:45px;"><b>LOG IN</b></md-button>
              </div>
              <uib-alert type="danger" ng-show="error" class="text-center text-danger" style="margin-top:75px;">
                <span ng-bind="error"></span>
              </uib-alert>
            </div>
          </form>
