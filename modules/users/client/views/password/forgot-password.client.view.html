    <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>Enter your account email</b></label>
          <input class="input-styles" class="form-control " type="email" name="email" id="email" name="email" class="form-control" ng-model="credentials.email" ng-pattern="/^.+@.+\..+$/" lowercase required>
          <div ng-messages="forgotPasswordForm.email.$error" role="alert">
            <!--<p class="help-block error-text" ng-message="required">Enter an Email.</p>-->
            <div ng-message="required">Email is required.</div>
            <div ng-message-exp="['required','pattern']">
              Your email must be look like valid email address.
            </div>
          </div>
        </md-input-container>
      </div>

      <div class="row">
        <div class="text-center form-group">
          <md-button type="submit" class="md-raised md-primary premium_view_btn col-md-8  col-sm-8 col-xs-8 forgot_btn"><b>Submit</b></md-button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </div>
    </form>



  </div>
</section>
