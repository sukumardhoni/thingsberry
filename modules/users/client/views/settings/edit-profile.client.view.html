    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>First Name</b></label>
          <input class="input-styles" class="form-control " type="text" id="firstName" name="firstName" ng-model="user.firstName" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">First name is required.</p>-->
            <div ng-message="required">First name is required.</div>
          </div>
        </md-input-container>

      </div>
      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>Last Name</b></label>
          <input class="input-styles" class="form-control " type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <!--<p class="help-block error-text" ng-message="required">Last name is required.</p>-->
            <div ng-message="required">Last name is required.</div>

          </div>
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>Email</b></label>
          <input class="input-styles" class="form-control " type="email" id="email" name="email" class="form-control" ng-model="user.email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <!--<p class="help-block error-text" ng-message="required">Email address is required.</p>-->
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
            <div ng-message="required">Email address is required.</div>
          </div>
        </md-input-container>
      </div>


      <div class="row">
        <div class="text-center form-group">
          <md-button type="submit" class="md-raised md-primary premium_view_btn col-md-7  col-sm-8 col-xs-11 saveProfile_btn "><b>Save Profile</b></md-button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
