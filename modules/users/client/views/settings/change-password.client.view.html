    <form name="passwordForm" ng-submit="changeUserPassword(passwordForm.$valid)" class="signin" novalidate autocomplete="off">
      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>Current Password</b></label>
          <input class="input-styles" class="form-control " type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="passwordDetails.currentPassword" required>
          <div ng-messages="passwordForm.currentPassword.$error" role="alert">
            <!--<p class="help-block error-text" ng-message="required">Your current password is required.</p>-->
            <div ng-message="required">Your current password is required.</div>
          </div>
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>New Password</b></label>
          <input class="input-styles" class="form-control " type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" required>
          <div ng-messages="passwordForm.newPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter a new password.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12 form-group" show-errors>
          <label class="label-styles-msg"><b>Verify Password</b></label>
          <input class="input-styles" class="form-control " type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" password-verify="passwordDetails.newPassword" required>
          <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Verify your new password.</p>
            <p class="help-block error-text" ng-show=passwordForm.verifyPassword.$error.passwordVerify>Passwords do not match.</p>
          </div>
        </md-input-container>
      </div>

      <div class="row">
        <div class="text-center form-group">
          <md-button type="submit" class="md-raised md-primary premium_view_btn col-md-8  col-sm-8 col-xs-11 saveProfile_btn"><b>Save Password</b></md-button>
        </div>
        <br>
        <br>
        <br>
        <div ng-show="success" class="text-center text-success">
          <strong>Password Changed Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div>
    </form>



  </div>
</section>
