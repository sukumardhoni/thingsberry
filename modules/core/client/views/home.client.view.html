<section ng-controller="HomeController">
  <div>
    <div class="row" style="background-color:#a3a3a3;min-height:570px;">
      <div class="container advSearch_and_premium_box">
        <div class="row">
          <div class="col-md-6">
            <tb-search></tb-search>
          </div>
          <div class="col-md-6" ng-init="premiumProducts()">
            <div class="row premium_box">
              <div class=" featured_prdct_carousel">
                <uib-carousel interval="3000" active=0 no-wrap="noWrapSlides">
                  <uib-slide ng-repeat="slide in premiumPrdcts" index="$index">
                    <div ng-repeat="sarray in slide" class="col-md-12 " data-wrap="false">
                      <tb-premium-products details=sarray></tb-premium-products>
                    </div>
                  </uib-slide>
                </uib-carousel>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  ::: Our Feautured Products ::: -->

  <div class="container" ng-init="featuredProducts()">
    <div class="row text-center featured_text">
      <h1 class="featured_in_mobile">::: Our Feautured Products :::</h1>
      <p>Lorem ipsum dolor sit amet,consectetur adipiscing aelit,sed do eiusmod tempor incididunt</p>
    </div>

    <div class="row hidden-sm hidden-xs ">
      <div class="col-md-12 featured_prdct_carousel">
        <uib-carousel interval="3000" active=0 no-wrap="noWrapSlides">
          <uib-slide ng-repeat="slide in sample" index="$index">
            <div ng-repeat="sarray in slide" class="col-md-3 feature_prdcts" data-wrap="false">
              <tb-featured-products details=sarray date-on-product="{{date | date: 'yyyy-MM-dd'}}"></tb-featured-products>
            </div>
          </uib-slide>
        </uib-carousel>
      </div>
    </div>
    <div class="row hidden-md hidden-xs visible-sm-block">
      <div class="col-sm-12 featured_prdct_carousel">
        <uib-carousel interval="3000" active=0 no-wrap="noWrapSlides">
          <uib-slide ng-repeat="slide in sampleInSm" index="$index">
            <div ng-repeat="sarray in slide" class="col-sm-5 col-sm-offset-1 feature_prdcts" data-wrap="false">
              <tb-featured-products details=sarray date-on-product="{{date | date: 'yyyy-MM-dd'}}"></tb-featured-products>
            </div>
          </uib-slide>
        </uib-carousel>
      </div>
    </div>
    <div class="row hidden-md hidden-sm visible-xs-block ">
      <div class="col-xs-12  featured_prdct_carousel featured_prdct_carousel_In_Xs">
        <uib-carousel interval="3000" active=0 no-wrap="noWrapSlides">
          <uib-slide ng-repeat="slide in sampleInXs" index="$index">
            <div ng-repeat="sarray in slide" class="col-xs-11 feature_prdcts" data-wrap="false">
              <tb-featured-products details=sarray date-on-product="{{date | date: 'yyyy-MM-dd'}}"></tb-featured-products>
            </div>
          </uib-slide>
        </uib-carousel>
      </div>
    </div>
    <div class="row text-center" style="padding:35px;">
      <button class="btn btn-default view_all_prdcts_bttn" ng-click="getSearchedProducts(homeSearchDetails)">VIEW ALL PRODUCTS</button>
    </div>
  </div>

  <!--  ::: Our Feautured Products closed ::: -->

  <!------------::: quotes :::--------------->

  <div ng-init="tbQuotes()">
    <div class="row quotes_bg_image">
      <div class="container">
        <div>
          <div class="featured_prdct_carousel quotes_carousel col-md-12 col-xs-12">
            <uib-carousel interval="5000" active=0 no-wrap="noWrapSlides">
              <uib-slide ng-repeat="slide in quotes " index="$index">
                <!--<div ng-repeat="sarray in slide" class="col-md-10 " data-wrap="false">-->
                <tb-quotes tbquote="slide"></tb-quotes>
                <!--  </div>-->
              </uib-slide>
            </uib-carousel>
          </div>

          <!--<tb-quotes tbquote="quote"></tb-quotes>-->
        </div>
        <!--<div class="row  text-center ">
          <span ng-repeat="quotes in quotes |limitTo: 3 ">

            </span>
        </div>-->
      </div>
    </div>
  </div>
  <!------------::: quotes closed :::--------------->

  <!----------------  ::: Our Clients :::-------------->
  <div ng-init="tbClients()">
    <div class="row" style="background-color:#ebebeb;">
      <div class="container">
        <div class="row text-center client_text">
          <h1 class="featured_in_mobile">::: Our Clients :::</h1>
          <h5>Lorem ipsum dolor sit amet,consectetur adipiscing aelit,sed do eiusmod tempor incididunt</h5>
        </div>
        <div class="row text-center client_body">
          <div ng-repeat="client in clients | limitTo: 6" class="col-md-2 col-sm-6 col-xs-6">
            <tb-clients clients="client" class="text-center"></tb-clients>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!----------------  ::: Our Clients close :::-------------->



</section>



<a id='backTop'>Back To Top</a>
<script>
  $(document).ready(function () {

    $(window).scroll(function () {
      //if you hard code, then use console
      //.log to determine when you want the
      //nav bar to stick.
      // console.log($(window).scrollTop())
      if ($(window).scrollTop() > 100) {
        $("#backTop").fadeIn();
      } else {
        $("#backTop").fadeOut();
      }
    });
    $("#backTop").click(function () {
      $("body").animate({
        scrollTop: 0
      }, 800);
      return false;
    })

  });
