<a id='backTop'>Back To Top</a>
<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $("#backTop").fadeIn();
      } else {
        $("#backTop").fadeOut();
      }
    });

    // scroll body to 0px on click
    $("#backTop").click(function () {
      $("html, body").animate({
        scrollTop: 0
      }, 800);
      return false;
    })
  });
</script>
