<div ng-controller="ContactUsController" style="background:#f2f2f2">
  <!--
  <tb-header-image image="../../../../modules/core/client/img/contact.jpg" opacity="1" state="getListed" maintitle="Get Listed :::" subtitle="" class="col-xs-12 hidden-xs visible-sm visible-md">
  </tb-header-image>-->



  <tb-header-image image="../../../../modules/core/client/img/finalget4.jpg" opacity="1" state="getListed" maintitle="Get Listed :::" subtitle="" class="img-responsive image_In_mobile">
  </tb-header-image>
  <!--class="col-xs-12 visbile-xs hidden-sm hidden-md"-->



  <div class="container">


    <div class="row" style="margin-top:40px;font-size: xx-large;">
      <div class="col-md-12 getList_In_Xs">
        <p>Become our partner :::</p>
      </div>

    </div>

    <div class="row  col-md-12" style="width:103%">
      <p>Many consumers use thingsberry.com everyday to make purchase decisions.if you would like to get your product listed,please submit the detailsusing below form .we will review the details and add to the product listing</p>
    </div>

    <div class="row " style="margin-top:40px;">

      <div class="col-md-8">

        <form name="getListedForm" ng-submit="getListedEmail(getListedForm.$valid)" novalidate autocomplete="off">

          <div class="row ">

            <md-input-container class=" col-md-6 col-xs-12  col-sm-6 col-lg-6">
              <label class="label-styles">Product Name</label>
              <input class="input-styles" type="text" id="productName" ng-model="getListed.productName" required>
            </md-input-container>


            <md-input-container class="col-md-6 col-xs-12  col-sm-6 col-lg-6">
              <label class="label-styles">Email</label>
              <input class="input-styles" type="email" id="email" ng-model="getListed.email" required>
            </md-input-container>
          </div>

          <div class="row ">

            <md-input-container class="col-md-6 col-xs-12 col-sm-6 ">
              <label class="label-styles">Contact Name</label>
              <input class="input-styles" type="text" id="contact_name" ng-model="getListed.contactName" required>
            </md-input-container>

            <md-input-container class="col-md-6 col-xs-12 col-sm-6">
              <label class="label-styles">Contact Phone</label>
              <input class="input-styles" type="tel" id="contact phone" ng-model="getListed.contactPhone" required>
            </md-input-container>

          </div>

          <div class="row ">
            <md-input-container class="col-md-12 col-sm-12 col-xs-12 ">
              <label class="label-styles">Product URL</label>
              <input class="input-styles" type="url" id="productURL" ng-model="getListed.productURL" required>
            </md-input-container>
          </div>

          <div class="row ">
            <md-input-container class="col-md-12 col-sm-12 col-xs-12">
              <label class="label-styles">Description</label>
              <input class="input-styles" type="text" id="Description" ng-model="getListed.description" required style="">
            </md-input-container>
          </div>
          <div class="row ">

            <div class=" col-md-3 col-sm-4">

              <md-button type="submit" class="md-raised md-primary btn-styles-contact col-xs-12" ng-disabled="getListedForm.$invalid">SUBMIT <i class="fa fa-paper-plane" aria-hidden="true" style="transform:rotate(55deg);"></i></md-button>

            </div>

            <!--<div class="row  hidden-lg hidden-md visible-xs-sm  col-xs-12 col-sm-12 ">

              <md-button class="md-raised md-primary col-xs-12 text-center" ng-disabled="getListedForm.$invalid">SEND MESSAGES <i class="fa fa-paper-plane" aria-hidden="true" style="transform:rotate(55deg);"></i></md-button>
            </div>-->
          </div>


        </form>
      </div>



      <div class=" col-md-4  hidden-xs col-sm-12 ">

        <img ng-src="modules/core/client/img/getlist-side-img.jpg" class="getlist_img">


      </div>

    </div>




  </div>

</div>
