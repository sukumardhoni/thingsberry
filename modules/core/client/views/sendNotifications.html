  <div class="row col-md-12" style="margin-top:40px;">
    <form name="sendNotificationsForm" ng-submit="sendNotifications(sendNotificationsForm.$valid)" novalidate autocomplete="off">

      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
          <label class="label-styles"><b>Title</b></label>
          <input class="input-styles" class="form-control " type="text" id="title" ng-model="webNotification.title">
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
          <label class="label-styles-msg"><b>Message</b></label>
          <textarea class="input-styles" class="form-control" name="msg" id="msg" rows="1" cols="30" ng-model="webNotification.msg" required></textarea>
          <div ng-messages="sendNotificationsForm.msg.$error">
            <div ng-message="required">Message is required.</div>
          </div>
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class=" col-md-12 col-sm-12 col-xs-12">
          <label class="label-styles-msg"><b>Url</b></label>
          <textarea class="input-styles" class="form-control" name="url" id="url" rows="1" cols="30" ng-model="webNotification.url" required></textarea>
          <div ng-messages="sendNotificationsForm.url.$error">
            <div ng-message="required">URL is required.</div>
          </div>
        </md-input-container>
      </div>

      <div class="row">
        <div class=" col-md-12">
          <md-button type="submit" class="md-raised md-primary btn-styles-contact" ng-disabled="sendNotificationsForm.$invalid">SEND NOTIFICATION <i class="fa fa-paper-plane" aria-hidden="true" style="transform:rotate(55deg);"></i></md-button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div>

    </form>
  </div>
</div>
