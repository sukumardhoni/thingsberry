<div class="container" ng-controller="ContactUsController">
  <div class="row text-center">
    <div class="col-lg-10 col-lg-offset-1 col-sm-6">
      <h2>Contact Us</h2>
      <hr class="small">
      <br>
      <p class="text_on_add_company">Lorem Ipsum is simply dummy text of the printing and typesetting industry.Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
      <br>
      <br>
      <form name="contactUsForm" class="form-horizontal" ng-submit="contactUs(contactUsForm.$valid)" novalidate autocomplete="off">
        <fieldset>
          <div class="form-inline">
            <div class="form-group form_inline_styles">
              <input type="text" class="address_fields" id="firstname" placeholder="First Name" ng-model="contact.firstName">
            </div>
            <div class="form-group form_inline_styles">
              <input type="text" class="address_fields" id="lastname" placeholder="Last Name" ng-model="contact.lastName">
            </div>
          </div>
          <br>
          <div class="form-inline">
            <div class="form-group form_inline_styles">
              <input type="email" class="address_fields" id="email" placeholder="Email" ng-model="contact.email">
            </div>
            <div class="form-group form_inline_styles">
              <input type="text" class="address_fields" id="subject" placeholder="Subject" ng-model="contact.subject">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-offset-3 col-md-7 col-xs-offset-2 col-xs-10">
              <div class="form-group">
                <textarea class="message" id="Message" placeholder="Message" rows="6" cols="78" ng-model="contact.message"></textarea>
              </div>
            </div>
          </div>
          <br>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-custom-style">SUBMIT</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
      <br>
      <br>
    </div>
  </div>
</div>
