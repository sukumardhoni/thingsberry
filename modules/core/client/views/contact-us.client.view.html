<div class="container">
  <div class="row  text-center">
    <h2>Contact Us</h2>
    <hr class="small">
    <br>
  </div>
  <div class="row ">
    <p class="text_on_add_company col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center ">Lorem Ipsum is simply dummy text of the printing and typesetting industry.Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
  </div>
  <br>
  <br>
  <form name="contactUsForm" ng-submit="contactUs(contactUsForm.$valid)" novalidate autocomplete="off">
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 floating-label-form-group">
          <label>First Name</label>
          <input type="text" class=" form-control" id="first_name" placeholder="First Name" ng-model="contact.firstName">
        </div>
        <div class="form-group col-md-6 col-sm-6 floating-label-form-group">
          <label>Last Name</label>
          <input type="text" class=" form-control" id="last_name" placeholder="Last Name" ng-model="contact.lastName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 floating-label-form-group">
          <label>Email</label>
          <input type="text" class=" form-control" id="email" placeholder="Email" ng-model="contact.email">
        </div>
        <div class="form-group col-md-6 col-sm-6 floating-label-form-group">
          <label>Subject</label>
          <input type="text" class=" form-control" id="subject" placeholder="Subject" ng-model="contact.subject">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-md-6 col-sm-offset-1 col-sm-10  col-xs-12">
        <div class="form-group floating-label-form-group" style="margin:0 15px">
          <label>Message</label>
          <textarea class="form-control" rows="6" id="message" placeholder="Message" ng-model="contact.message"></textarea>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group">
        <div class="text-center col-md-offset-5 col-md-2">
          <div class="text-center form-group">
            <button type="submit" class="btn btn-custom-style">SUBMIT</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
