<div ng-controller="HeaderController">

  <div style="background:#3f51b5" class="hidden-xs">
    <div class="container">
      <div class="row " style="height:38px;">
        <div class="col-md-6 col-lg-6  col-xs-8 ">
          <div class="customDiv">
            <span class="fa fa-phone" aria-hidden="true" style="color:#b2b9e1;margin-top: 10px;">&nbsp;&nbsp;&nbsp; (619)-876-9822  &nbsp; |  &nbsp;&nbsp; <i class="fa fa-envelope-o" aria-hidden="true"></i> &nbsp;&nbsp; info@thingsberry.com</span>
          </div>
        </div>
        <div class="col-md-6  col-lg-4 col-lg-offset-2 col-xs-4">
          <span style="float:right;margin-top: 10px;">
          <span ui-sref="authentication.signin" style="color:#b2b9e1;cursor:pointer;" ng-hide="authentication.user"> Login &nbsp; &nbsp;/&nbsp;</span>
          <span ui-sref="authentication.signup" style="color:#b2b9e1;cursor:pointer;" ng-hide="authentication.user"> Signup </span>
          </span>
          <div class="dropdown header_Login" uib-dropdown ng-show="authentication.user" style="float:right;">
            <a class="dropdown-toggle user-header-dropdown-toggle header_title" uib-dropdown-toggle role="button">
              <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="header-profile-image" />
              <span ng-bind="authentication.user.firstName"></span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ui-sref-active="active" ng-repeat="item in accountMenu.items">
                <a ui-sref="{{item.state}}" ng-bind="item.title" ng-hide="(authentication.user.provider == 'fb'|| authentication.user.provider == 'gmail') && (item.title == 'Change Password')"></a>
              </li>
              <li class="divider hidden-xs"></li>
              <li>
                <a ng-click="signout()" style="cursor:pointer;">Signout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="background-color:#ffffff;">
    <div class="container">
      <div class="row" style="height: 53px;">
        <nav class="navbar navbar-default" style="border:none;background-color:#ffffff;">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle pull-left hidden-md hidden-lg" data-toggle="collapse" data-target=".navbar-ex1-collapse" ng-click="toggleCollapsibleMenu()">

              <!-- â˜°-->
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            </button>
            <div class="col-xs-offset-4 col-sm-offset-5">
              <a ui-sref="home" class="navbar-brand"><img src="modules/core/client/img/brand/logo.png" class="logo" style="margin-left: -62px;">
                <u style="left: -999999px;position: absolute;">thingsberry.com A list of all internet of things</u>
              </a>
            </div>
            <div class="visible-xs visible-sm hidden-lg-md ">
              <i ui-sref="home" class="fa fa-search" ng-click="test.showBoxOne = !test.showBoxOne" style="font-size: 20px;
    opacity: 0.3;cursor:pointer;float: right;padding-right: 29px;margin-top: 19px;outline:none;"></i>
            </div>
            <!--     -----------------search have to implement------------------------

            <div id="box-one" class="visible-sm visible-xs" ng-show="test.showBoxOne">

              <input type="text" placeholder="search" class="form-control col-sm-10 col-xs-10">

              <br>
              <br>
              <button type="submit" value="submit" class="header_search_btn btn btn-default col-sm-10 col-sm-offset-1 col-xs-offset-1 col-xs-10" ui-sref="companies.list({isSearch:false})" ng-click="test.showBoxOne = !test.showBoxOne">submit</button>

            </div>

            -----------------search have to implement-------------------------->
          </div>



          <div class="collapse navbar-collapse" id="myNavbar" uib-collapse="!isCollapsed">

            <ul class="nav navbar-nav navbar-right " style="margin-top: 10px;">


              <li ui-sref-active="active">
                <a ui-sref="home" class="header-title-names">HOME</a>
              </li>


              <li ui-sref-active="active">
                <a ui-sref="companies.list({isSearch:false})" class="header-title-names">ALL PRODUCTS</a>

              </li>

              <li ui-sref-active="active">
                <a href="http://blog.thingsberry.com" class="header-title-names">BLOG</a>
              </li>

              <li ui-sref-active="active" ng-hide="authentication.user.roles.indexOf('admin') > -1">
                <a ui-sref="getListed" class="header-title-names">GET LISTED</a>
              </li>

              <li ui-sref-active="active">
                <a ui-sref="contactus" class="header-title-names" style="margin-right: 13px;">CONTACT US</a>
              </li>
              <li ui-sref-active="active" ng-hide="authentication.user" class="visible-xs">

                <a ui-sref="authentication.signin" class="header-title-names">LOG IN</a>
              </li>
              <li ui-sref-active="active" ng-hide="authentication.user" class="visible-xs">
                <a ui-sref="authentication.signup" class="header-title-names">SIGN UP</a>
              </li>
              <li class="dropdown visible-xs" uib-dropdown ng-show="authentication.user">
                <a class="dropdown-toggle user-header-dropdown-toggle " uib-dropdown-toggle role="button">
                  <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="header-profile-image" />
                  <span ng-bind="authentication.user.firstName"></span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li ui-sref-active="active" ng-repeat="item in accountMenu.items">
                    <a ui-sref="{{item.state}}" ng-bind="item.title" ng-hide="(authentication.user.provider == 'fb'|| authentication.user.provider == 'gmail') && (item.title == 'Change Password')"></a>
                  </li>
                  <li class="divider hidden-xs"></li>
                  <li>
                    <a ng-click="signout()" style="cursor:pointer;">Signout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
