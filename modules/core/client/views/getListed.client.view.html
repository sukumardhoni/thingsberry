<div class="container" ng-controller="ContactUsController">
  <div class="row  text-center">
    <h2>Get Listed</h2>
    <hr class="small">
    <br>
  </div>
  <div class="row ">
    <p class="text_on_add_company col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center ">Please submit the details of your IOT Product, we will review ithe details and add to our directory listing.</p>
  </div>
  <br>
  <br>
  <form name="getListedForm" ng-submit="getListedEmail(getListedForm.$valid)" novalidate autocomplete="off">
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-md-6 col-sm-offset-1 col-sm-10  col-xs-12">
        <div class="form-group floating-label-form-group" style="margin:0 15px">
          <label>Product Name&#42;</label>
          <input type="text" class="form-control" id="productName" placeholder="Product Name&#42;" ng-model="getListed.productName" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-md-6 col-sm-offset-1 col-sm-10  col-xs-12">
        <div class="form-group floating-label-form-group" style="margin:0 15px">
          <label>Product URL&#42;</label>
          <input type="text" class="form-control" id="productURL" placeholder="Product URL&#42;" ng-model="getListed.productURL" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-md-6 col-sm-offset-1 col-sm-10  col-xs-12">
        <div class="form-group floating-label-form-group" style="margin:0 15px">
          <label>Description&#42;</label>
          <textarea class="form-control" rows="6" id="Description" placeholder="Description&#42;" ng-model="getListed.description" required></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-md-6 col-sm-offset-1 col-sm-10  col-xs-12">
        <div class="form-group floating-label-form-group" style="margin:0 15px">
          <label>Contact Name&#42;</label>
          <input type="text" class=" form-control" id="contact_name" placeholder="Contact Name&#42;" ng-model="getListed.contactName" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 floating-label-form-group">
          <label>Email&#42;</label>
          <input type="email" class=" form-control" id="email" placeholder="Email&#42;" ng-model="getListed.email" required>
        </div>
        <div class="form-group col-md-6 col-sm-6 floating-label-form-group">
          <label>Contact Phone</label>
          <input type="text" class="form-control" id="contact phone" placeholder="Contact Phone" ng-model="getListed.contactPhone">
        </div>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="form-group">
        <div class="text-center col-md-offset-5 col-md-2">
          <div class="text-center form-group">
            <button type="submit" class="btn btn-custom-style" ng-disabled="getListedForm.$invalid">SUBMIT</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
