    <uib-carousel interval="myInterval" active="active" >
            <uib-slide ng-repeat="pro in slidesarray"  index="$index" >


                <span ng-repeat="pro1 in pro">



         <div class=" col-xs-12 cal-md-3" id="services_block">



          <img ng-src="{{pro1.image}}" style="width: 261px;height: 150px;margin-top: 2px;margin-bottom: 75px;margin-left: -8px;">

             <div class="ui-grid-cell-contents"  style="color:gold;margin-top:-75px;margin-bottom:55px;font-size:14px;margin-left: 173px;cursor:pointer;">

              <uib-rating ng-model="row.entity.Rating" max="5" readonly="isReadonly">
              </uib-rating>


             </div>



                <p style="margin-top:-52px;margin-bottom:11px;font-size: 20px;margin-left: -167px;">{{pro1.title}}</p>

                  <button type="submit" class="btn btn-primary" style="width:76px;height:32px;background-color:#3b5998;color:white;margin-top: 15px;margin-left:-162px;">Link ></button>


             <span style="display-inline;position:absolute;margin-left: 37px;margin-top: 19px;">





            <i class="fa fa-expand" aria-hidden="true" title="More details" data-toggle="tooltip" style="padding-right:25px;margin-left: 20px;color:blue;"></i>




            <i class="fa fa-heart-o" aria-hidden="true" style="padding-right:25px;color:black;opacity:0.3;"></i>

            <i class="fa fa-share-alt" aria-hidden="true" style="color:black;opacity:0.3;"></i>


                </span>


                 <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>


    </div>



        </span>





    </uib-slide>

</uib-carousel>
