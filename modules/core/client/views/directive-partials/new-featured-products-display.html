<div class="prdct_edit">
  <!-- <div class="row">
    <div ng-show="editProduct" class="editIon">
      <i class="fa fa-chevron-down" uib-popover-template="dynamicPopover.templateUrl" popover-placement="bottom"></i>
    </div>
  </div>-->

  <div class="row">
    <a ng-href="{{details.webAddress}}" target="_blank"><img src="{{details.productImageURL}}" class="prdct-img" onerror="this.onerror=null;this.src='../../../../modules/core/client/img/brand/tb2.png';"></a>
  </div>

  <div class="row">
    <div class="col-md-5 col-sm-6 col-xs-5">
      <span class="date_icon_in_sngle_prdct"><i class="fa fa-calendar date_icon_in_sngle_prdct" aria-hidden="true" ></i>
            {{details.created |date:'MMM d, yyyy'}}
      </span>
    </div>
    <div class="col-md-7 col-sm-6 col-xs-7">

      <tb-ratings-container style="float:right;" state="featurePrdct" products="details"></tb-ratings-container>
    </div>
  </div>
  <div class="row featured_prdct_body text-left">
    <div class="row" style="margin:10px;margin-right:0px;">
      <h4 class="">{{details.Proname}}</h4>
    </div>
    <div class="row" style="margin:10px;color:#9c9c9c;">
      <p class="">{{ details.description | limitTo: 133 }}</p>
    </div>
  </div>
  <div class="row" style="margin:10px;">
    <div class="col-xs-4 text-left" style="padding:0px;">

      <span class=" text-center"><a ui-sref="companies.view({ companyId:details.productId })"><i class="fa fa-expand  featured_prdct_footer_expand_icon"></i></a>
      </span>
    </div>


    <div class="col-md-7 col-sm-8 col-xs-8 featured_footer">


      <!--
      <span class="col-md-4 col-sm-4 col-xs-1 text-center"><i class="fa fa-heart-o  featured_prdct_footer_icons "></i></span>-->
      <span>
        <a ng-href="{{details.webAddress}}" target="_blank"> <md-button class="md-raised md-primary col-md-4 col-sm-4 col-xs-3 text-right" style="margin:0px;"><b>Link <i class="fa fa-link" aria-hidden="true" style="transform: rotate(-45deg);"></i></b></md-button></a>
        <!--<a ng-href="{{details.webAddress}}" target="_blank"><i class="fa fa-link featured_prdct_footer_icons" aria-hidden="true" style="transform: rotate(-45deg);"></i></a>-->
      </span>

      <span class="col-md-1 col-sm-1 col-xs-1 pull-right" style="margin-top:6px;">
        <tb-share state="featured" products="details"></tb-share>
      </span>

    </div>
  </div>




</div>
