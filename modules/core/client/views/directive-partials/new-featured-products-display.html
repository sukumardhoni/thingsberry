<div class="">

  <div class="row">
    <img src="{{details.productImageURL}}" class="prdct-img">
  </div>

  <div class="row">
    <div class="col-md-5 col-sm-5 col-xs-5">
      <span class="date_icon_in_sngle_prdct"><i class="fa fa-calendar date_icon_in_sngle_prdct" aria-hidden="true" ></i>
            {{date1 |date:'MMM d, yyyy'}}
      </span>
    </div>
    <div class="col-md-7 col-sm-7 col-xs-7">

      <tb-ratings-container style="float:right;" state="featurePrdct" products="details"></tb-ratings-container>
    </div>
  </div>
  <div class="row featured_prdct_body text-left">
    <div class="row" style="margin:10px;margin-right:0px;margin-left:0px;">
      <h4 class="">{{details.Proname}}</h4>
    </div>
    <div class="row" style="margin:10px;color:#9c9c9c;">
      <p class="">{{ details.description | limitTo: 150 }}</p>
    </div>
  </div>
  <div class="row" style="margin:10px;">

    <md-button class="md-raised md-primary col-md-4 col-sm-4 col-xs-4"><b>Link <i class="fa fa-link" aria-hidden="true" style="transform: rotate(-45deg);"></i></b></md-button>
    <!--<a href={{details.webAddress}} target="_blank">
        <button class="btn btn-primary f_link_btn">Link <i class="fa fa-link" aria-hidden="true" style="transform: rotate(-45deg);"></i></button>
      </a>-->

    <div class="col-md-6 col-sm-6 col-xs-7" style="float:right;">
      <span class="col-md-4 col-sm-4 col-xs-3 text-center"><a ui-sref="companies.view({ companyId:details._id })"><i class="fa fa-expand  featured_prdct_footer_icons  "></i></a>
      </span>


      <span class="col-md-4 col-sm-4 col-xs-2 text-center"><i class="fa fa-heart-o  featured_prdct_footer_icons "></i></span>


      <span class="col-md-4 col-sm-4 col-xs-2 text-center" style="margin-top:6px;">
        <tb-share state="featured"></tb-share>

      </span>
    </div>
  </div>




</div>
