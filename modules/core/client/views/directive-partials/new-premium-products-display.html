<div style="color:white">
  <div class="row">
    <h2>{{details.text}}</h2>
  </div>
  <div class="row">
    <h5>{{details.desc | limitTo: 150}}</h5>
  </div>
  <div class="row" style="min-height:290px;">
    <img src="{{details.image}}" class="premium_img">
  </div>
  <div class="row">
    <a ui-sref="companies.view({ companyId:details._id })">
      <button class="col-md-4 col-sm-4 col-xs-4 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-primary premium_view_btn">READ MORE</button>
    </a>
    <a href="{{details.web}}" target="_blank">
      <button class="col-md-4 col-sm-4 col-xs-4 col-xs-offset-2 col-md-offset-2 col-sm-offset-2 btn btn-default premium_visit_btn">VISIT WEBSITE</button>
    </a>
  </div>

</div>
