
<tb-header-image image="../../../../modules/core/client/img/tb_new_listing_page_image.jpg" opacity="0.8" maintitle="Product Listing" subtitle="Loeriem ispium will show all the text in image Loeriem ispium will show all the text in image"></tb-header-image>


<div class="container" ng-init="getSearchedProductsList()">
  <div class="row  prdcts-list-box">
    <div class="col-md-9 col-md-offset-1 col-xs-12 ">
      <div ng-show="vm.companys.length !== 0">
        <div class="row prdcts-sorting hidden-sm">
          <div class="col-md-5 prdct_showing_item">
            <div class="glyphicon glyphicon-th col-md-1  hidden-xs prdcts_sorting_item"></div>
            <div class="glyphicon glyphicon-th-list col-md-1  hidden-xs prdcts_sorting_item"></div>
            <div class="col-md-9   prdcts_sorting_item ">Showing 1-{{vm.companys.length}} of {{vm.count}} products</div>
          </div>

          <div class="col-md-4 prdct_srt_view_icons">
            <div class="col-md-5 hidden-xs hidden-sm prdcts_sorting_item prdct_sort_align">View 12/24/All</div>
            <div class="prdcts_sorting_item">
              <select class="col-md-6  hidden-xs sort_on_search prdct_sort_align" ng-model="searchOrder.List" ng-options="template.value as template.name for template in searchOrder.Lists">
              </select>
            </div>
            <div class="col-xs-offset-1 visible-xs prdcts_sorting_item">
              <select class="  col-xs-12 sort_on_search " ng-model="searchOrder.List" ng-options="template.value as template.name for template in searchOrder.Lists">
              </select>
            </div>
          </div>
        </div>

        <div class="row prdcts-sorting visible-sm">
          <div class="col-sm-4 prdcts_sorting_item " style="text-align:center;">Showing 1-9 of 30 products</div>
          <div class="glyphicon glyphicon-th col-sm-2 prdcts_sorting_item"></div>
          <div class="glyphicon glyphicon-th-list  col-sm-2 prdcts_sorting_item"></div>
          <div class=" hidden-xs prdcts_sorting_item">
            <select class="col-sm-2  sort_on_search " ng-model="searchOrder.List" ng-options="template.value as template.name for template in searchOrder.Lists">
            </select>
          </div>
        </div>
      </div>
      <div>
        <div ng-repeat="val in vm.companys.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy: searchOrder.List" ng-show="vm.companys.length !== 0">
          <!--<div class="clearfix" ng-if="$index % 3 == 0"></div>-->
          <div class="col-md-3 col-sm-5 col-xs-12 prdct-tile ">
            <tb-products-list details=val></tb-products-list>
            <!--  <tb-products-list product-image={{val.productImageURL}} product-name={{val.Proname}} product-desc={{val.description}} product-url={{val.companyWebsite}}></tb-products-list>-->
          </div>
        </div>
        <div style="margin:5%;text-align:center;" ng-show="spinnerLoading"><img ng-src="modules/core/client/img/loaders/spinner.gif">
        </div>
      </div>
      <div class="alert alert-warning text-center" ng-show="vm.companys.length == 0">
        No Products found for this search query.
      </div>

      <div class="row tb_paginate text-center col-md-12 col-sm-12 hidden-xs">
        <div uib-pagination total-items="vm.count" ng-model="currentPage" max-size="maxSize" boundary-link-numbers="false" items-per-page="itemsPerPage" previous-text="&#xf060;" next-text="&#xf051;"></div>
      </div>
      <div class="row col-xs-12 visible-xs text-center" style="margin-top:20px;">
        <button type="button" class="btn btn-default view_all_prdcts_bttn" ng-click="LoadMoreProducts()" ng-hide="noMoreProductsAvailable || spinnerLoading || (vm.companys.length == vm.count)">VIEW ALL PRODUCTS</button>
      </div>
    </div>

    <div class="col-md-2 col-xs-12">
      <h4>Under progress.....</h4>
    </div>

  </div>
</div>
