<section class="container" ng-init="getSearchedProductsList()">
  <br>
  <div class="text-center">
    <h2>{{productsDisplayText ? 'All Products' : 'Search Results'}}</h2>
    <hr class="small">
  </div>
  <br>
  <div class="row">
    <span class="col-md-2 Back_to_search" ui-sref="home"><i class="fa fa-angle-left"></i>&nbsp;&nbsp; Back to {{productsDisplayText ? 'Home' : 'Search'}}</span><span class="col-md-8" ng-show="vm.companys.length !== 0">
    <center>
     <select  class="select_on_search_results" ng-model="searchOrder.List" ng-options="template.value as template.name for template in searchOrder.Lists">
    </select>
    </center>
    </span>
    <span class="col-md-2" ng-hide="spinnerLoading || vm.companys.length == 0">{{vm.companys.length}} of {{vm.count}}</span>

  </div>
  <br>
  <br>
  <!--<ui-breadcrumbs displayname-property="data.displayName" abstract-proxy-property="data.breadcrumbProxy"></ui-breadcrumbs>-->
  <div class="text-center">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <div ng-repeat="val in vm.companys | orderBy: searchOrder.List" ng-show="vm.companys.length !== 0">
          <div class="clearfix" ng-if="$index % 2 == 0"></div>
          <div class="col-sm-6 col-xs-12">
            <product-display details=val></product-display>
          </div>
        </div>
      </div>
    </div>
    <div style="margin:5%" ng-show="spinnerLoading"><img ng-src="modules/core/client/img/loaders/spinner.gif"></div>
    <button type="button" class="btn-add-company btn-search-products" ng-click="LoadMoreProducts()" ng-hide="noMoreProductsAvailable || spinnerLoading || (vm.companys.length == vm.count)">Load More Products</button>
  </div>
  <div class="alert alert-warning text-center" ng-show="vm.companys.length == 0">
    No Products found for this search query.
  </div>
</section>


<a id='backTop'>Back To Top</a>
<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $("#backTop").fadeIn();
      } else {
        $("#backTop").fadeOut();
      }
    });

    // scroll body to 0px on click
    $("#backTop").click(function () {
      $("html, body").animate({
        scrollTop: 0
      }, 800);
      return false;
    })
  });
</script>
