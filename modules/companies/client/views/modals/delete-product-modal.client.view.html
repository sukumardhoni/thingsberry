<div class="wrapper">
  <div class="modal-header">
    <h3 class="modal-title">Delete Product</h3>
  </div>
  <div class="modal-body">
    Are you sure want to delete this Product <b style="color:rgb(2, 168, 243)">{{product.Proname}} ?</b>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok(product)">Delete</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
  <div class="push"></div>
</div>
