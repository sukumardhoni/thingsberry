<div style="margin:5px" class="img-outer">


  <div class="row">
    <p class="company_name col-md-5 col-xs-8 col-xs-offset-2">{{details.Proname}}</p>
    <p class="col-md-offset-3 col-md-2 col-xs-1"><i class="fa fa-pencil pencilIcon" ng-click="editProduct(details)"></i></p>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-offset-4 col-sm-4 col-xs-8 col-xs-offset-2">
      <img alt="productImg" ng-src="{{proImgUrl()}}" class="photo" width="65%" />
    </div>
  </div>
  <div class="row">
    <p class="text-center text-on-img col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">{{ details.description | limitTo: 150 }}{{details.description.length > 150 ? '...' : ''}}</p>
  </div>

    <i class="fa fa-info-circle col-md-4 col-xs-4  text-cente"></i>
    <i class="fa fa-star col-md-4 col-xs-4 text-center"></i>
    <a ng-href="http://www.{{details.webAddress}}" target="_blank"><i class="fa fa-globe col-md-4 col-xs-3 text-center"></i></a>
  </div>
</div>
