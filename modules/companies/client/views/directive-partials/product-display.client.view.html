<div class="product-square">
  <div ng-show="user.roles.indexOf('admin') > -1" class="editIon"> <i class="fa fa-pencil pencilIcon" ng-click="editProduct(details)"></i></div>
  <!--<p>User ID : {{user._id | json}}</p>
<p>Pro User ID : {{details.user | json}}</p>
<p>User Roles : {{user.roles | json}}</p>-->
  <div class="product-square-title">
    <p class="product_title">{{details.Proname}}</p>
  </div>

  <div class="product-square-logo">
    <p>
      <a ng-href="{{details.webAddress}}" target="_blank"> <img class="product-square-img" ng-src="{{proImgUrl()}}"> </a>
    </p>
  </div>

  <div class="product-square-body" ng-init="limit= 100">
    <div class="product_desc">{{ details.description | limitTo: limit }}{{details.description.length > limit ? '...' : ''}}<span class="moreDesc" ng-click="changeLimit(details)">&nbsp;&nbsp;{{(limit != details.description.length) ? 'more' :'less'}}<i class="fa text-cente" ng-class="{'fa-angle-double-right': (limit != details.description.length), 'fa-angle-double-left': (limit == details.description.length)}"  ></i></span></div>
    <br>
    <div class="row icons-on-img-footer">
      <i class="fa fa-star col-md-6 col-xs-6 text-center"></i>
      <a ng-href="{{details.companyWebsite}}" target="_blank"><i class="fa fa-globe col-md-6 col-xs-6 text-center"></i></a>
      <!--<i class="fa col-md-4 col-xs-4  text-cente" ></i>-->
    </div>
  </div>
</div>
