<div>
  <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default accrnds" data-toggle="collapse" ng-click="toggleOpen()" ng-repeat="cats in categories">
      <uib-accordion-heading>
        {{cats.heading}}
        <!--&nbsp;({{cats.count}})-->
        <!-- <input class="pull-right" id="Checkbox1" ng-click="$event.stopPropagation();checkValue()" type="checkbox" ng-model="checkBoxValue" value="{{cats.heading}}" />-->
      </uib-accordion-heading>

      <div ng-repeat="list in cats.contents">

        <!--  <div ng-repeat="count in listcount">-->
        <li ng-click="getCategoryProduct(list.name,$parent.cats.heading,list.contents)" ng-class="{'listActive':(listActive===list.name) &&(listActive1===$parent.cats.heading) }">{{list.name==="More"?"More..." : list.name}} <span ng-hide="list.name==='More'">({{list.count}})</span>
          <!--<input class="pull-right" type="checkbox">-->
        </li>
        <!--  </div>-->
      </div>
    </div>
  </uib-accordion>
</div>
