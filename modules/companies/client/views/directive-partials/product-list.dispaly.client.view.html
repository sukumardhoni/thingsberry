  <div class="row new_list_prdct_view_box">
    <div class="col-md-4 col-sm-4 new_list_prdct_view_img ">

      </p>
    </div>
    <div class="col-md-8 col-sm-8">
      <div class="row" style="padding:15px;padding-left:5px;">

        </div>

          <h3>{{details.Proname}}</h3>
        </div>
        <div class="row new_list_prdct_view_desc">
          <p>{{ details.description |limitTo: 150}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-1">
          <a ui-sref="companies.view({ companyId: details._id })"><i class="fa fa-expand new_list_prdct_view_footer_icons"></i></a>
        </div>
        <div class="col-md-1 col-sm-1">
          <i class="fa fa-heart-o new_list_prdct_view_footer_icons"></i>
