<div class="">
  <div class="row">
    <img src="{{details.productImageURL}}" class="prdct-img">
  </div>
  <div class="row prdct-divider ">
    <h4 class="prdct-name">{{details.Proname}}</h4>
  </div>

  <div class="prdct-body">
    <div class="row">
      <p class="prdct_desc">{{ details.description | limitTo: 100 }}</p>
    </div>
    <div class="row">
      <a ui-sref="companies.view({ companyId: details._id })"><i class="fa fa-expand  col-md-1 col-sm-1 col-xs-2 text-center icons_on_prdct_footer "></i></a>
      <a href={{details.companyWebsite}} target="_blank"><i class="fa fa-heart-o  col-md-1 col-sm-1 col-xs-2 text-center icons_on_prdct_footer "></i></a>
      <span class="col-md-1 col-sm-1 col-xs-2"><i class="fa fa-share-alt prodIcons text-center icons_on_prdct_footer" aria-hidden="true"></i></span>
      <span class="prodct-stars col-md-7 col-xs-6 col-sm-7">
        <tb-ratings-container prod-id={{prodId}}></tb-ratings-container>
      </span>



    </div>
  </div>

</div>
