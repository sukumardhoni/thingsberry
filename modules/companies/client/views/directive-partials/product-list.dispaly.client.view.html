<div class="">
  <div class="row">
    <img src="{{details.productImageURL}}" class="prdct-img">
  </div>
  <div class="row prdct_body">
    <div class="row prdct-divider">
      <h4 class="prdct-name">{{details.Proname}}</h4>
    </div>
    <div class="row ">
      <p class="prdct_desc">{{ details.description | limitTo: 100 }}</p>
    </div>
  </div>

  <div class="row prdct_footer ">
    <span class="col-md-1 col-sm-2 col-xs-2 text-center"><a ui-sref="companies.view({ companyId: details._id })"><i class="fa fa-expand   icons_on_prdct_footer "></i></a>
      </span>
    <span class=" col-md-1 col-sm-2 col-xs-2 text-center">
        <a href={{details.companyWebsite}} target="_blank"><i class="fa fa-heart-o   icons_on_prdct_footer "></i></a>
      </span>
    <span class="col-md-1 col-sm-2 col-xs-2 text-center"><i class="fa fa-share-alt prodIcons  icons_on_prdct_footer" aria-hidden="true"></i></span>
    <span class="prodct-stars  ">
        <tb-ratings-container prod-id={{prodId}}></tb-ratings-container>
      </span>
  </div>
</div>
