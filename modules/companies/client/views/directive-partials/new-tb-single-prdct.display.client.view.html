<div>

  <div class="new_sngle_prdct_box">
    <!--<div ng-show="details.isComingSoon==true" class="ribbon"><span>COMING SOON</span></div>-->
    <aside class="sngle_prdct_aside">
      <a ng-href="{{details.webAddress}}" target="_blank"><img class="" ng-src="{{details.firebaseImageUrl?details.firebaseImageUrl:details.productImageURL}}" onerror="this.onerror=null;this.src='../../../../../modules/core/client/img/brand/tb2.png';" style="width:100%;height:295px;"></a>
    </aside>
    <div class="sngle_prdct_aside_sideBox">
      <div ng-show="editProduct" style="float:right;position:relative;" class="editInList">
        <i class="fa fa-chevron-down pencilIcon" uib-popover-template="dynamicPopover.templateUrl" popover-placement="bottom"></i>
      </div>
      <h1 style="font-size:24px;" class="single_product_Name">{{details.Proname}}</h1>
      <hr>

      <div class="row" style="height:30px;">
        <div class="col-md-3 col-sm-3 col-xs-5 sngle_prdct_Date">
          <span class="date_icon_in_sngle_prdct"><i class="fa fa-calendar" aria-hidden="true" style="font-style:italic"></i>  {{details.created |date:'MMM d, yyyy'}}</span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-7 pull-right">
          <tb-ratings-container prod-id={{prodId}} state="singlePrdct" products="details" style="float:right;"></tb-ratings-container>
        </div>
      </div>
      <p style="min-height:115px;text-align:justify;">{{details.description}}</p>
      <div class="row" style="margin-left:0px;">
        <a ng-href="{{details.webAddress}}" target="_blank">
          <md-button class="md-raised md-primary" style="margin:0px;top:10px;"><b>Link <i class="fa fa-link" aria-hidden="true" style="transform: rotate(-45deg);"></i></b></md-button>
        </a>

        <a ng-href="{{details.affliateLink?details.affliateLink:details.webAddress}}" target="_blank" ng-class="{'btnDisabled':(details.status==='deactive')}">
          <md-button class="md-raised md-primary" style="top:10px;margin:0px;"><b>Buy</b></md-button>
        </a>

        <div class="col-md-1" style="float:right;margin-top:20px;">
          <tb-share state="singlePrdct" products="details" class="text-left" style="float:right;"></tb-share>
        </div>
      </div>
    </div>
  </div>
</div>
