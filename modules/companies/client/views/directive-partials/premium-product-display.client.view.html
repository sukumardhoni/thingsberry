<div class="product-square premium-product">
  <div class="product-square-title">
    <p class="product_title">{{details.text}}</p>
  </div>

  <div class="product-square-logo" ng-click="ProductDetails()">
    <p>
      <a ng-href="{{details.proAddress}}" target="_blank"> <img class="product-square-img" ng-src="{{proImgUrl()}}"> </a>
    </p>
  </div>

  <div class="product-square-body">
    <div class="product_desc">{{ details.desc | limitTo: 140 }}{{details.desc.length > 140 ? '...' : ''}}</div>
    <br>
    <div class="row icons-on-img-footer">
      <i class="fa fa-info-circle col-md-4 col-xs-4  text-cente"></i>
      <i class="fa fa-star col-md-4 col-xs-4 text-center"></i>
      <a ng-href="{{details.web}}" target="_blank"><i class="fa fa-globe col-md-4 col-xs-3 text-center"></i></a>
    </div>
  </div>
</div>
