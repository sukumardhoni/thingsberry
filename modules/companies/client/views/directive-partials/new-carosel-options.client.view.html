<div>
  <div class="hidden-xs" style="text-align:center;">
    <span ng-show="showMeZ" class="carousel_footer_options col-md-3 col-sm-3">
   <span class="" data-toggle="modal" data-target="#myModal"><i class="fa fa-search-plus" aria-hidden="true"></i>&nbsp;ZOOM</span>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">

            <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
              <uib-slide ng-repeat="slide in images" index="$index">
                <img ng-src="{{slide}}" style="width:100%;height:500px;">
              </uib-slide>
            </uib-carousel>
          </div>
        </div>
      </div>
    </div>
    </span>

    <!-- <zoom></zoom>-->

    <full-screen class="carousel_footer_options col-md-6 col-sm-5" ng-show="showMeF"></full-screen>
    <share class="carousel_footer_options col-md-3 col-sm-3" ng-show="showMeS"></share>
  </div>

</div>
