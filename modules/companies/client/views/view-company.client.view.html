    </span>

        <a ng-href="{{vm.company.companyWebsite}}" target="_blank"><i class="fa fa-globe col-md-3 col-md-offset-1 col-xs-offset-1 col-xs-3 text-center icons-on-img-footer"></i></a>

        <a ng-href="#" targer="_blank"><i  class="fa fa-compress  col-md-3  col-sm-3  col-xs-3 text-center icons-on-img-footer" onclick="history.back(-1)"></i></a>

    </div>
  </div>
</div>

<a id='backTop'>Back To Top</a>
<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $("#backTop").fadeIn();
      } else {
        $("#backTop").fadeOut();
      }
    });

    // scroll body to 0px on click
    $("#backTop").click(function () {
      $("html, body").animate({
        scrollTop: 0
      }, 800);
      return false;
    })
  });
</script>


<a id='back'>Back To Previous Page</a>
<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 10) {
        $("#back").fadeIn();
      } else {
        $("#back").fadeOut();
      }
    });

    // scroll body to 0px on click
    $("#back").click(function () {
      window.history.back(-1);
      return false;
    })
  });
</script>
